<!DOCTYPE html>
<html>
	<head>
		<title>Contoh CSS</title>
		<style>
			div{
				background-color:gray;
				width: 85px;
				padding: 20px;
				border: 10px solid navy;
				margin: 20px;
			}
			.pc{
				border-style: dotted;
				text-align: align;
				background-color: white;
			}
			#pid{
				border-style: dotted dashed solid double;
				color: red;
			}
			h2,p{
				text-align: center;
			}
		</style>
	</head>
	<body>
		<h2>Demonstrasi Model Box</h2>
		<p> Box Model CSS Terdiri dari Konten, Margin, Border, dan Padding</p>
		<div style="background-color:blue; color:white; width:80%">
			Contoh Text Di Kotak yang berisikan Background Biru dan Tulisan Putih.
		</div>
		<p class="pc"> Paragraf Dengan Selektor Class</p>
		<p id="pid"> Paragraf Dengan Selektor ID</p>
	</body>
</html>
